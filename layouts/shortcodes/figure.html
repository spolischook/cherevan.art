{{ $src := .Get "src" }}
{{ $caption := .Get "caption" }}
{{ $alt := .Get "alt" | default $caption }}

<div class="item my-8">
  <img src="{{ $src }}" alt="{{ $alt }}" class="w-full rounded-lg shadow-md">
  {{ with $caption }}
  <div class="text-center text-gray-600 mt-2">{{ . }}</div>
  {{ end }}
</div>
