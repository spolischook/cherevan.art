<div id="blog-flexgallery" class="owl-carousel my-8">
  {{ .Inner }}
</div>

<style>
#blog-flexgallery {
    position: relative; /* Establishes a positioning context for the nav elements */
}

#blog-flexgallery .owl-nav {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex; /* Allows prev/next buttons to sit side-by-side */
    pointer-events: none; /* The nav container itself shouldn't intercept clicks */
    z-index: 5; /* Ensure nav is above images but below critical UI elements */
}

#blog-flexgallery .owl-prev,
#blog-flexgallery .owl-next {
    flex-grow: 1; /* Each button will take up half the available space */
    height: 100%;
    display: flex;
    align-items: center; /* Vertically center the SVG icon */
    cursor: pointer;
    pointer-events: auto; /* Make the buttons themselves clickable */
    background-color: transparent; /* Start transparent */
    transition: background-color 0.2s ease-in-out;
    color: white; /* For the SVG icons */
    border: none; /* Remove default button styling */
    padding: 0; 
    outline: none;
}

#blog-flexgallery .owl-prev {
    justify-content: flex-start; /* Align SVG to the left */
    padding-left: 20px; /* Space from the edge for the icon */
}

#blog-flexgallery .owl-next {
    justify-content: flex-end; /* Align SVG to the right */
    padding-right: 20px; /* Space from the edge for the icon */
}

/* Style the SVG icons for better visibility */
#blog-flexgallery .owl-prev svg,
#blog-flexgallery .owl-next svg {
    width: 32px; /* Adjust icon size as needed */
    height: 32px;
    /* Add a drop shadow to make icons stand out against various image backgrounds */
    filter: drop-shadow(0px 0px 3px rgba(0,0,0,0.7)); 
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  $('#blog-flexgallery').owlCarousel({
    items: 1,
    loop: true,
    margin: 10,
    nav: true,
    dots: true,
    autoHeight: true, // Good for varying content height
    navText: [
      '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>',
      '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>'
    ]
  });
});
</script>
